<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Weather Here</title>
</head>
<body>
    
    
    <header>
        <h1>The Weather Here</h1>
    </header>
    <p>
        <a href="http://localhost:3000/">Check In</a> |
        <a href="http://localhost:3000/all.html">View Check Ins</a>
    </p>

    <p>
        The weather here 
        (<span id="latitude"></span>&deg;, <span id="longitude"></span>&deg;) is <span id="summary"></span> 
        with a temperature of <span id="temperature"></span>&deg; F.
        The concentration of particulate matter <span id="aqParameter"></span> is <span id="aqValue"></span> <span id="aqUnits"></span> last read on <span id="aqDate"></span>
    </p>
    <button id="checkIn">Check In</button>


    <script src="main.js"></script>
</body>
</html>
